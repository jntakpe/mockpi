<md-toolbar>Activity</md-toolbar>
<md-card class="m-3">
  <md-card-content>
    <ngx-datatable
      class="material striped"
      [rows]="responses$ | async"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="40"
      [limit]="10">
    </ngx-datatable>
  </md-card-content>
</md-card>
