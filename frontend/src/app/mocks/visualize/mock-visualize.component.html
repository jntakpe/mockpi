<div>
  <h1 md-dialog-title>Mock : {{mock.name}}'s response body</h1>
  <div md-dialog-content>
    <div #jsoneditorContainer *ngIf="json"></div>
    <pre *ngIf="!json">{{mock.response.body}}</pre>
  </div>
  <div md-dialog-actions>
    <button md-raised-button md-dialog-close color="accent">Close</button>
  </div>
</div>
